<div class="container"></div>
<h1>Login</h1>
<div class="container">
  <h2>Anmeldung</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" id="username" placeholder="Benutzername" formControlName="username" />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Passwort" formControlName="password" />
    </div>
    <div class="button-group">
      <button type="submit" id="login-btn">Anmelden</button>
    </div>
  </form>
  <div class="register-link">
    Besitzen Sie kein Kundenkonto? <a href="register">Registrieren</a>
  </div>
</div>

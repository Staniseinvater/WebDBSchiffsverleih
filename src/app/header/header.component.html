<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<header>
  <button class="burger-menu" aria-label="Toggle navigation" (click)="toggleMenu()">&#9776;</button>
  <nav [class.open]="menuOpen">
    <div class="container">
      <ul>
        <li><a routerLink="/" (click)="closeMenu()">Home</a></li>
        <li><a routerLink="/schiffe" (click)="closeMenu()">Schiffe</a></li>
          <li><a routerLink="/haefen" (click)="closeMenu()">HÃ¤fen</a></li>
          <li><a routerLink="/kontakt" (click)="closeMenu()">Kontakt</a></li>
        <ng-container *ngIf="isLoggedIn">
          <li class="profile-menu">
            <a href="javascript:void(0);" (click)="toggleProfileMenu()" class="profile-icon" aria-label="Profile">
              <i class="fas fa-user-circle"></i>
            </a>
            <ul [class.open]="profileMenuOpen">
              <li class="username"><span class="profile-username">{{ userName }}</span></li>
              <li class="logout">
                <a href="javascript:void(0);" (click)="logout()">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
        <ng-container *ngIf="!isLoggedIn">
          <li><a routerLink="/login" (click)="closeMenu()" class="login-button">Login</a></li>
          <li><a routerLink="/register" (click)="closeMenu()" class="register-button">Registrieren</a></li>
        </ng-container>
      </ul>
    </div>
  </nav>
</header>
